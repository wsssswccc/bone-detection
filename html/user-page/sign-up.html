<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>骨质检测</title>
    <link rel="stylesheet" href="../../css/user-pages/sign-up.css">
</head>
<body>
    <section class="content">
        <div class="header">BoneDetection</div>
        <form action="bone-detection.html" method="POST">
            <div class="wrapper">
                <div class="word">用户名</div><input type="text" placeholder="请输入用户名">
            </div>
            <div class="wrapper">
                <div class="word">手机号</div><input type="text" placeholder="请输入手机号">
            </div>
            <div class="wrapper">
                    <div class="word">邮箱</div><input type="text" placeholder="请输入邮箱">
                </div>
            <div class="wrapper">
                <div class="word">密码</div><input type="password" placeholder="请输入密码">
            </div>
            <div class="wrapper">
                    <div class="word">确认密码</div><input type="password" placeholder="请输入确认密码">
            </div>
            <div class="wrapper">
                <div class="word">验证码</div><input type="text" placeholder="请输入图形验证码" class="verification">
            </div>
            <div class="wrapper">
                <img src="../../resource/img/Verification.jpg" alt="">
            </div>
            <div class="wrapper">
                <input type="submit" value="注册" class="submit">
            </div>
        </form>
        <div class="register" onclick="window.open('login.html')">跳转到登录页面</div>
    </section>
</body>
</html>
