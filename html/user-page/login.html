<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>骨质检测</title>
    <link rel="stylesheet" href="../../css/user-pages/login.css">
</head>
<body>
    <section class="content">
        <div class="header">BoneDetection</div>
        <form action="bone-detection.html" method="POST">
            <div class="wrapper">
                <div class="word">手机号</div><input type="text" placeholder="请输入手机号">
            </div>
            <div class="wrapper">
                <div class="word">密码</div><input type="password" placeholder="请输入密码">
            </div>
            <div class="wrapper">
                <div class="word">验证码</div><input type="text" placeholder="请输入图形验证码" class="verification">
            </div>
            <div class="wrapper">
                <img src="../../resource/img/Verification.jpg" alt="">
            </div>
            <div class="wrapper">
                <input type="submit" value="登录" class="submit">
            </div>
        </form>
        <div class="register" onclick="window.open('sign-up.html')">跳转到注册页面</div>
    </section>
</body>
</html>
