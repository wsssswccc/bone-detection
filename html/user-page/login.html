<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>骨质检测</title>
    <link rel="stylesheet" href="../../css/user-pages/login.css">
</head>
<body>
    <section class="content">
        <div class="header">BoneDetection</div>
        <!-- 198.168/login -->
        <form action="" method="POST" class="form">
            <div class="wrapper">
                <div class="word">手机号</div><input type="text" pattern="^1[3-9]\d{9}$" placeholder="请输入手机号" class="phone">
            </div>
            <div class="wrapper">
                <div class="word">密码</div><input type="password" placeholder="请输入密码" class="password">
            </div>
            <div class="wrapper">
                <div class="word">验证码</div><input type="text" placeholder="请输入图形验证码" class="verification">
            </div>
            <div class="wrapper">
                <img  alt="" class="verify">
            </div>
            <div class="wrapper">
                <input type="submit" value="登录" class="submit">
            </div>
        </form>
        <div class="register" onclick="window.open('sign-up.html')">跳转到注册页面</div>
    </section>
    <script src="../../js/module/ajax.js"></script>
    <script src="../../js/module/form-validation.js"></script>
</body>
</html>
