<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="../../css/user-pages/login.css">
</head>
<body>
    <section class="content">
        <div class="header">BoneDetection</div>
        <form action="" method="POST" class="form" onsubmit='return false'>
            <div class="wrapper">
                <div class="word">手机号</div><input type="text" pattern="^1[3-9]\d{9}$" placeholder="请输入手机号" required class="phone">
            </div>
            <div class="wrapper">
                <div class="word">密码</div><input type="password" placeholder="请输入密码" class="password" required>
            </div>
            <div class="wrapper">
                <div class="word">验证码</div><input type="text" placeholder="请输入图形验证码" class="verification" required>
            </div>
            <div class="wrapper">
                <img  alt="" src='http://192.168.43.136:5000/verify_code' class="verify">
            </div>
            <div class="wrapper">
                <input type="submit" value="登录" class="submit">
            </div>
        </form>
        <div class="register" onclick="window.open('sign-up.html')">跳转到注册页面</div>
    </section>
    <script src="../../js/module/ajax.js"></script>
    <script src="../../js/module/form-validation.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>
</html>
